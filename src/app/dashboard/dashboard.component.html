<mat-toolbar color="primary" class="mat-elevation-z8">
    <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span><mat-icon>bookStore</mat-icon>
        Administración de Sistema de Conferencias</span>
    <span class="example-fill-remaining-space"></span>
    <span class="example-fill-remaining-space"></span>
  <mat-icon>person</mat-icon>
  <span style="margin-right: 20px;">Bienvenido {{authService.getUserName()}}</span>
    <a href="#" mat-raised-button color="accent">Cerrar Sesión</a>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
        <mat-nav-list>
            <mat-list-item>
                <button routerLink="dashboard-card" mat-button><mat-icon>dashboard</mat-icon> Dashboard</button>
            </mat-list-item>
            <mat-list-item>
                <button routerLink="tablaPrincipal" mat-button [disabled]="authService.getUserRole() !== 'Admin' && authService.getUserRole() !== 'Recursos Humanos'"><mat-icon>table_view</mat-icon> Tabla Principal</button>
            </mat-list-item>
            <mat-list-item>
                <button routerLink="tablaPago" mat-button [disabled]="authService.getUserRole() !== 'Admin' && authService.getUserRole() !== 'Financiero'"><mat-icon>payment</mat-icon> Tabla de Pagos</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 600px;">

            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
